<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../static/login.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="black-box"></div>
    <div class="light-green-box"></div>
    <p class="title-text">plantpulse.</p>
    <div class="login-container">
      <h2>Welcome back</h2>
      <h3>Please enter your account details</h3>
      <p>Email</p>
      <input id = "loginEmail" type="email" class="input-box" required/>
      <p>Password</p>
      <input id = "loginPass" type="password" class="input-box" required/>
      <a class="forgot-password-link">Forgot Password</a>
      <button id = "loginSubmit" type="submit" class="sign-in-button">Sign in</button>
      <img id="googleSignIn"src="../static/images/google icon.png" class="google-sign-in-button"/>
      <a id="createAccount" class="create-account-link">Create an account</a>
    </div>
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <img class="green-rectangle" src="../static/images/green-rectangle.png">
  </main>
</body>
</html>
